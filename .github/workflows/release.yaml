name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Build Windows Executable
        env:
          GOOS: windows
          GOARCH: amd64
          URL: ${{ secrets.URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          FILE_PATH: ${{ secrets.FILE_PATH }}
        run: go build -v -o maple-downloader.exe ./...

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: maple-windows-executable
          path: maple-downloader.exe
          retention-days: 7

      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::v$(date +'%Y.%m.%d.%H%M')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          release_name: Release ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./maple-downloader.exe
          asset_name: maple-downloader.exe
          asset_content_type: application/vnd.microsoft.portable-executable